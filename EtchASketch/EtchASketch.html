<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StylesEAS.css">
    <title>EtchASketch</title>
</head>

<body>
    <div id="square-size-picker">
        <form>
            <label for="square-size">
                <input type="range" name="range" id="size-range">
            </label>
            <div id="size-output"></div>
            <button id="size-button">APPLY</button>
        </form>
    </div>
    <div id="container"></div>
    <script defer src="EAS.js"></script>
    <div id="color-palette">
        <input type="color" id="color-picker">
    </div>


</body>

</html>
