<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StylesEAS.css">
    <title>Sketch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/7a1b45f3d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper shadow white" id="container-wrapper">
        <div id="container">
        </div>

    </div>

    <div id="color-palette" class="shadow white">
        <input type="color" id="color-picker">
    </div>
    <button id="menu-button" class="fixed-button"><i class="fa-solid fa-gear"></i></button>
    <button id="grid-button" class="fixed-button"><i class="fa-solid fa-border-all"></i></button>
    <div id="menu" class="white">
        <label for="square-size">
            Grid square size
        </label>
        <input type="range" name="range" id="size-range">
        <div id="size-output"></div>
        <button id="size-button" class="button">APPLY</button>
        <button id="wipe-button" class="button">START OVER</button>
        <button id="close-button" class="button">CLOSE</button>
    </div>
    <script defer src="EAS.js"></script>
</body>

</html>
