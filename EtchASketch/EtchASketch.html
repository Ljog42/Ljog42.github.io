<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StylesEAS.css">
    <title>EtchASketch</title>
</head>

<body>
    <div id="square-size-picker" class="shadow alum">
        <label for="square-size">
            Grid item size
        </label>
        <input type="range" name="range" id="size-range">
        <div id="size-output"></div>
        <button id="size-button">APPLY</button>
        <button id="wipe-button">START OVER</button>
    </div>
    <div class="wrapper shadow alum" id="container-wrapper">
        <div id="container"></div>
    </div>
    <script defer src="EAS.js"></script>
    <div id="color-palette" class="shadow alum">
        <input type="color" id="color-picker">
    </div>


</body>

</html>
