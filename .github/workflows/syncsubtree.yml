name: Sync Subtree
on: push
jobs:
    sync:

        runs-on: ubuntu-latest

        steps:

          - uses: actions/checkout@v2
            with:
                fetch-depth: 0

          - name: nxtlvlsoftware/git-subtree
            uses: NxtLvLSoftware/git-subtree-action@1.1
            with:
                repo: 'LouisCoutel/Calculator'
                path: 'Calculator'
                deploy_key: ${{ secrets.DEPLOY_KEY }}                